      <div class="component-border">
        <div>
          Header
        </div>
        <div class="margin-top-15">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="col-sm-2 control-label" for="lg">Category</label>
              <div class="col-sm-4">
                <input class="form-control" type="text" id="lg" ng-model="category.title">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-10 col-sm-offset-2">

        </div>

      <div id="widget-list-categories" class="component-border">
